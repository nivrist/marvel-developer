<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/avalon">

    <div class="topbar clearfix">
        <div class="topbar-left">  
            <center>
                <p:graphicImage name="images/marvel-logo-4.png" width="100"  library="avalon-layout" styleClass="topbar-logo"/>
            </center>
        </div>
        
        <div class="topbar-right">
            <a id="menu-button" href="#">
                <i class="pi pi-angle-left"/>
            </a>
            
            <a id="topbar-menu-button" href="#">
                <i class="pi pi-bars"/>
            </a>
            
            <h:form id="topbar-items-form">
                <ul class="topbar-items fadeInDown animated">
                    <ui:fragment rendered="#{guestPreferences.profileMode == 'overlay'||guestPreferences.menuLayout == 'menu-layout-static menu-layout-horizontal'}">
                        
                    </ui:fragment>
                   
                    
                </ul>
            </h:form>
        </div>
    </div>

</ui:composition>
