<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="content">
        <div class="p-grid"> 
            <div class="p-col-12">
                <p:growl id="msg"/>
                <h:form>
                    <div class="card">
                        <div class="ui-fluid p-formgrid p-grid">
                            <div class="p-field p-col-12 p-md-5">
                                <p:outputLabel value="nombre de personaje"  />
                                <p:inputText value="#{loginSecurity.nameDetailCha}" />
                            </div>
                            <div class="p-field p-col-12 p-md-7"></div>
                            <div class="p-field p-col-12 p-md-2">
                                <p:commandButton value="Buscar" update="@form" action="#{loginSecurity.detailCharcater()}" />
                            </div>
                            <div class="p-field p-col-12 p-md-10"></div>
                            <div class="p-field p-col-12 p-md-5">
                                <p:outputLabel value="Nombre: #{loginSecurity.detailCharacter.name}" />
                            </div>
                            <div class="p-field p-col-12 p-md-7"></div>
                            <div class="p-field p-col-12 p-md-7">
                                <p:outputLabel value="Descripcion: #{loginSecurity.detailCharacter.description}" />
                            </div>
                            
                            <div class="p-field p-col-12 p-md-12">
                                
                                <p:graphicImage height="300" id="charcater" width="300" url="#{loginSecurity.detailCharacter.image}"/>
                                

                            </div>

                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
