<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <link rel="icon" href="https://www.marvel.com/static/images/favicon/favicon.ico" type="image/x-icon" />
            <link rel="mask-icon" href="#{request.contextPath}/resources/avalon-layout/images/favicon/safari-pinned-tab.svg" color="#5bbad5"/>
            <meta name="msapplication-TileColor" content="#da532c"/>
            <meta name="theme-color" content="#ffffff"/>
        </f:facet>
        <title>Marvel</title>
    </h:head>

    <h:body styleClass="exception-body error">
        <div class="exception-text">
            <div class="exception-box">
                <span>#{msg['error.page.expired']}</span>
            </div>
            
        </div>
        <div class="exception-panel">
            <div class="exception-image">
                <p:graphicImage name="images/exception/icon-error.png" library="avalon-layout" />
            </div>
            <div class="exception-panel-content">
                
                <div class="information-text">
                    
                </div>
                <h:form>
                <p:commandButton value="#{msg['button.error']}" ajax="false" action="#{loginSecurity.logOut()}" />
                </h:form>
            </div>
        </div>

         <h:outputStylesheet name="css/layout-darkgrey.css" library="avalon-layout" />
    </h:body>

</html>
